<div id="content" class="p-3">
    <h1>Delete detail</h1>
    <a [routerLink]="['/teams/details']" class="btn btn-sm btn-warning mb-3">
        List details
    </a>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title
            ">Are you sure you want to delete this detail?</h5>
            <p class="card-text">
                <strong>ID:</strong> {{detail?.id}}<br>
                <strong>Name:</strong> {{detail?.name}}<br>
                <strong>Detail:</strong> {{detail?.detail}}
            </p>
            <a (click)="delete()" class="btn btn-sm btn-danger text-white">
                Delete
            </a>
            <a [routerLink]="['/teams/details']" class="btn btn-sm btn-warning">
                Cancel
            </a>
        </div>  
    </div>
    
</div>
