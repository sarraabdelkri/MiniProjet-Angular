<div id="content" class="p-3">
    <h1>Add detail</h1>
    <a [routerLink]="['/teams/details']" class="btn btn-sm btn-warning mb-3">
        Details list
    </a>
    <form [formGroup]="detailForm" (ngSubmit)="add()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Name..." formControlName="name">
        </div>
        <div class="form-group">
            <label for="detail">Detail</label>
            <input class="form-control" id="detail" placeholder="Description..." formControlName="detail">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a [routerLink]="['/teams/details']" class="btn btn-warning">Cancel</a>
    </form>
</div>
