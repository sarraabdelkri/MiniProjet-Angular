<div class="col-md-6 offset-md-3">
    <h3>Department</h3>
    
    <form  #form="ngForm" (ngSubmit)="updateDep()">
      <div class="form-group">
        <label> Department</label>
        <input
          type="text"
          class="form-control"
          id="nomDepartement"
          [(ngModel)]="departement.nomDepartement"
          name="nomDepartement"
        />
      </div>
      
        <div class="form-group">
          <label> Code</label>
          <input
            type="text"
            class="form-control"
            id="Code"
            [(ngModel)]="departement.code"
            name="Code"
          />
        </div>
  
        <div class="form-group row">
        <label for="universites" class="col-form-labes col-sm-4">Type</label>
       <select  [(ngModel)]="departement.type" class="form-control" name="type">
         <option [ngValue]="undefined">---Select-----</option>
         <option > Administration</option>
         <option > Research </option>
         <option > Development </option>
         <option >  Human resources </option>
        <option >  Human resources </option>
        <option >     finance </option>
      
       </select>
        </div>
    
  
  
      <div class="form-group">
        <label> description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="departement.description"
          name="description"
        />
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
