<div id="content" class="p-3">
    <h1>Update detail</h1>
    <a [routerLink]="['/teams/details']" class="btn btn-sm btn-warning mb-3">
        Details list
    </a>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title
            ">Updating detail:</h5>
            <p class="card-text">
                <strong>ID:</strong> {{detail?.id}}<br>
                <strong>Name:</strong> {{detail?.name}}<br>
                <strong>Detail:</strong> {{detail?.detail}}
            </p>
        </div>  
    </div>
    <form [formGroup]="detailForm" (ngSubmit)="update()" class="mt-3">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" [value]="detail?.name">
        </div>
        <div class="form-group">
            <label for="desc">Detail</label>
            <input type="text" class="form-control" id="detail" formControlName="detail" [value]="detail?.detail">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a [routerLink]="['/teams/details']" class="btn btn-warning">Cancel</a>
    </form>

</div>
