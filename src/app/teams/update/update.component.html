<div id="content" class="p-3">
    <h1>Update team</h1>
    <a [routerLink]="['/teams']" class="btn btn-sm btn-warning mb-3">
        Teams list
    </a>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title
            ">Updating team:</h5>
            <p class="card-text">
                <strong>ID:</strong> {{team?.id}}<br>
                <strong>Name:</strong> {{team?.name}}<br>
                <strong>Description:</strong> {{team?.description}}
                <span *ngIf="team?.detail" class="d-block"><strong>Detail:</strong> <span
                    class="detail ml-2">{{team?.detail?.name}}</span></span>
            </p>
        </div>  
    </div>
    <form [formGroup]="teamForm" (ngSubmit)="update()" class="mt-3">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" formControlName="desc">
        </div>
        <div *ngIf="details" class="form-group">
            <label for="detail">Detail</label>
            <select class="form-select" id="detail" formControlName="detail" style="height: 49px;">
                <option *ngFor="let detail of details" [value]="detail?.id" [selected]="detail?.id == team?.detail?.id">{{detail?.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a [routerLink]="['/teams']" class="btn btn-warning">Cancel</a>
    </form>

</div>
